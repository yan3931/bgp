<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="100%" height="100%" class="dynamic-svg-title">
    <defs>
        <!-- 引入外部古典字体 -->
        

        <!-- 渐变色彩定义 -->
        <radialGradient id="bg-grad" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#1e293b" />
            <stop offset="100%" stop-color="#020617" />
        </radialGradient>

        <linearGradient id="gold-grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#f59e0b" />
            <stop offset="30%" stop-color="#fef3c7" />
            <stop offset="50%" stop-color="#d97706" />
            <stop offset="70%" stop-color="#fef3c7" />
            <stop offset="100%" stop-color="#b45309" />
        </linearGradient>

        <linearGradient id="gold-grad-light" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#fde68a" />
            <stop offset="100%" stop-color="#d97706" />
        </linearGradient>

        <linearGradient id="blue-grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#1d4ed8" />
            <stop offset="100%" stop-color="#0f172a" />
        </linearGradient>

        <linearGradient id="red-grad" x1="100%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#b91c1c" />
            <stop offset="100%" stop-color="#0f172a" />
        </linearGradient>

        <linearGradient id="silver-blade-light" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#cbd5e1" />
            <stop offset="100%" stop-color="#f8fafc" />
        </linearGradient>

        <linearGradient id="silver-blade-dark" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#94a3b8" />
            <stop offset="100%" stop-color="#475569" />
        </linearGradient>

        <!-- SVG 滤镜效果 -->
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="8" stdDeviation="6" flood-color="#000000" flood-opacity="0.7" />
        </filter>
    </defs>

    <!-- 背景 -->
    <rect width="800" height="400" fill="url(#bg-grad)" rx="15" />

    <!-- 魔法粒子阵列 (左侧蓝 / 右侧红) -->
    <g>
        <!-- 蓝色系 -->
        <circle cx="320" cy="320" r="2.5" fill="#60a5fa" class="particle" style="animation-delay: 0.5s;" />
        <circle cx="280" cy="280" r="1.5" fill="#93c5fd" class="particle" style="animation-delay: 1.2s;" />
        <circle cx="360" cy="350" r="3" fill="#3b82f6" class="particle" style="animation-delay: 2.1s;" />
        <circle cx="250" cy="310" r="2" fill="#bfdbfe" class="particle" style="animation-delay: 0.8s;" />

        <!-- 红色系 -->
        <circle cx="480" cy="320" r="2.5" fill="#f87171" class="particle" style="animation-delay: 0.3s;" />
        <circle cx="520" cy="280" r="1.5" fill="#fca5a5" class="particle" style="animation-delay: 1.5s;" />
        <circle cx="440" cy="350" r="3" fill="#ef4444" class="particle" style="animation-delay: 2.4s;" />
        <circle cx="550" cy="310" r="2" fill="#fecaca" class="particle" style="animation-delay: 0.9s;" />
    </g>

    <!-- 阵营盾牌 -->
    <g class="anim-shield" filter="url(#shadow)">
        <!-- 左半边 亚瑟王阵营（蓝） -->
        <path class="shield-blue-side" d="M 400 40 C 330 40 280 60 280 130 C 280 240 350 320 400 370 Z"
            fill="url(#blue-grad)" />

        <!-- 右半边 莫德雷德阵营（红） -->
        <path class="shield-red-side" d="M 400 40 C 470 40 520 60 520 130 C 520 240 450 320 400 370 Z"
            fill="url(#red-grad)" />

        <!-- 盾牌金属包边 -->
        <path
            d="M 400 40 C 470 40 520 60 520 130 C 520 240 450 320 400 370 C 350 320 280 240 280 130 C 280 60 330 40 400 40 Z"
            fill="none" stroke="url(#gold-grad)" stroke-width="4" />
    </g>

    <!-- 王者之剑 (Excalibur) -->
    <g class="anim-sword">
        <!-- 剑柄头球 -->
        <circle cx="400" cy="25" r="12" fill="url(#gold-grad)" filter="url(#shadow)" />

        <!-- 剑柄 -->
        <rect x="393" y="37" width="14" height="40" fill="#334155" />

        <!-- 护手金饰 -->
        <polygon points="320,85 480,85 450,105 400,115 350,105" fill="url(#gold-grad)" filter="url(#shadow)" />
        <polygon points="325,85 475,85 450,100 400,108 350,100" fill="#fcd34d" />

        <!-- 左剑刃 (受光面) -->
        <polygon points="390,115 400,115 400,380" fill="url(#silver-blade-light)" />

        <!-- 右剑刃 (背光面) -->
        <polygon points="400,115 410,115 400,380" fill="url(#silver-blade-dark)" />

        <!-- 剑脊高光线 -->
        <line x1="400" y1="115" x2="400" y2="380" stroke="#ffffff" stroke-width="1.5" />
    </g>

    <!-- 横幅与标题文本 -->
    <g class="anim-banner">
        <!-- 暗金色质感横幅背景 -->
        <path d="M 120 150 L 680 150 L 710 200 L 680 250 L 120 250 L 90 200 Z" fill="#0f172a" fill-opacity="0.85"
            stroke="url(#gold-grad)" stroke-width="3" filter="url(#shadow)" />

        <!-- 内部装饰线 -->
        <path d="M 130 158 L 670 158 L 695 200 L 670 242 L 130 242 L 105 200 Z" fill="none"
            stroke="url(#gold-grad-light)" stroke-width="1" stroke-opacity="0.5" />
    </g>

    <!-- 文字层 -->
    <g class="anim-text">
        <text x="400" y="180" class="text-eng-sub animated-text">THE RESISTANCE</text>
        <text x="400" y="235" class="text-eng-main animated-text">AVALON</text>
        <!-- 中文副标题悬浮在横幅下方 -->
        <text x="400" y="310" class="text-zh-main animated-text">阿 瓦 隆</text>
    </g>

</svg>